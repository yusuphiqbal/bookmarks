{% extends 'base.html' %}

{% block title %}login{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="display-4 text-center">Login</h1>
                <p class="text-center">Please use the following form to login.</p>
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% for field in form %}
                                <div class="form-group">
                                    {{ field.label_tag }}
                                    {{ field }}
                                </div>
                            {% endfor %}
                            {% csrf_token %}
                            <button type="submit" class="btn btn-success">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</section>
{% endblock %}
