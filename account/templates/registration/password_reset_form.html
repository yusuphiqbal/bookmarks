{% extends 'base.html' %}

{% block title %}Reset your Password{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="display-5">Forgot Your Password?</h1>
                <p>Enter your email address to obtain a new password.</p>
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% for field in form %}
                                <div class="form-group">
                                    {{ field.label_tag }}
                                    {{ field }}
                                </div>
                            {% endfor %}
                            {% csrf_token %}
                            <button type="submit" class="btn btn-success">Send Email</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
